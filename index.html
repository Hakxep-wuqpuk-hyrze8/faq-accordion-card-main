<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- web icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- google fonz -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- css style -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>  
</head>
<body>

<div class="wrap">
  <main class="container">
    
      <div class="title-img"> </div>
      <img class="title-img-box" src="./images/illustration-box-desktop.svg" alt="@box">
      <div class="shadow"></div>
      
         <h1 class="title">FAQ</h1>
        <ul class="question-content">
          <li class="question-section"><span class="question">How many team members can I invite?</span> <span class="arrowIcon"><img src="./images/icon-arrow-down.svg" alt="arrow down"></span> </li> <hr class="underline"> 
          <li class="question-section"><span class="question">is the maximum file upload size?</span><span class="arrowIcon"><img src="./images/icon-arrow-down.svg" alt="arrow down"></span> </li><hr> 
          <li class="question-section"><span class="question">How do I reset my password?</span><span class="arrowIcon"><img src="./images/icon-arrow-down.svg" alt="arrow down"></span> </li> <hr> 
          <li class="question-section"><span class="question">Can I cancel my subscription?</span><span class="arrowIcon"><img src="./images/icon-arrow-down.svg" alt="arrow down"></span> </li> <hr> 
          <li class="question-section"><span class="question">Do you provide additional support?</span><span class="arrowIcon"><img src="./images/icon-arrow-down.svg" alt="arrow down"></span> </li>  <hr>
        </ul>
     
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">onandon</a>.
  </div>
  </footer>
</div>

  <script src="./index.js" charset="utf-8"></script>
</body>
</html>
